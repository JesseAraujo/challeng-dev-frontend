<app-header-products></app-header-products>

   
<h1>Atualizar Produto</h1>
   
<form>
    <div class="input-group">
        <label for="name">Produto</label>
        <input placeholder="Produto" [(ngModel)]="products.name" name="name">
    </div>

    <div class="input-group">
        <label for="category">Categoria</label>
        <select name="category" [(ngModel)]="products.category">         
            <option  *ngFor="let category of categorys"  value={{category.name}} >{{category.name}}</option>            
        </select>
    </div> 
    
    <div class="input-group">
        <label for="price">Valor (R$)</label>
        <input placeholder="R$" [(ngModel)]="products.price" name="price">
    </div>
    
</form>  


<div class="group-buttons">
    <button (click)='cancel()' class="button-cancel">
        Cancelar
    </button>
    
    <button (click)='updateCategory()' class="button-post">
        Salvar
    </button>
</div>
